<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Amarila's Family Christmas</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display+SC:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

/* BODY */
body{
    background: url('./background.jpg') center/cover no-repeat;
    font-family:'Poppins',sans-serif;
    overflow-x:hidden;
    position:relative;
}

/* HEADER */
.header{
    margin:20px 0 10px;
    font-family:'Playfair Display SC',serif;
    font-size:60px;
    color:white;
    text-shadow:0 0 6px white,0 0 16px gold,0 0 30px gold;
    text-align:center;
}

/* MUSIC BUTTON */
.top-buttons{
    position:left;
    position:fixed;
    top:20px;
    left:50%;
    transform:translateX(-50%);
    z-index:1000;
}

.top-buttons button{
    padding:10px 20px;
    font-size:16px;
    font-weight:600;
    background:gold;
    border:none;
    border-radius:30px;
    cursor:pointer;
    box-shadow:0 4px 12px rgba(255,215,0,.5);
    position: left
    ;
}

/* LAYOUT */
.container{
    width:90%;
    max-width:1100px;
    margin:0 auto;
    display:flex;
    justify-content:center;
    align-items:flex-start;
    gap:30px;
    flex-wrap:wrap;
    padding-bottom:40px;
}

/* FAMILY & TREE IMAGES */
.family-frame, .tree-holder{
    width:45%;
    min-width:280px;
    max-width:500px;
    position:relative;
    display:flex;
    justify-content:center;
    align-items:flex-start;
}

.family-frame{
    padding:10px;
    border-radius:18px;
    overflow:hidden;
    box-shadow:0 0 25px rgba(255,215,0,.7);
    background: rgba(255,255,255,0.05);
}

.family-frame img, .image-tree img{
    width:100%;
    height:auto;
    display:block;
    border-radius:15px;
}

/* MERRY CHRISTMAS TEXT BELOW IMAGES */
.merry-christmas{
    width:100%;
    text-align:center;
    font-family:'Great Vibes',cursive;
    font-size:150px;
    color:#26251f;
    text-shadow:0 0 8px #fff,0 0 16px #FFD700,0 0 32px #FFEC8B;
    margin:20px 0;
    animation:glowText 2s ease-in-out infinite alternate;
}

@keyframes glowText{
    0%{text-shadow:0 0 6px #fff,0 0 12px #FFD700,0 0 24px #FFEC8B;}
    50%{text-shadow:0 0 12px #fff,0 0 24px #FFD700,0 0 48px #FFEC8B;}
    100%{text-shadow:0 0 6px #fff,0 0 12px #FFD700,0 0 24px #FFEC8B;}
}

/* TREE LIGHTS */
.tree-lights span{
    position:absolute;
    width:10px;
    height:10px;
    border-radius:50%;
    background:radial-gradient(circle,#fff,gold 60%);
    box-shadow:0 0 16px gold,0 0 36px gold;
    animation:twinkle 1.6s infinite alternate;
}

.l1{top:15%;left:20%}
.l2{top:30%;left:60%;animation-delay:.5s}
.l3{top:50%;left:30%;animation-delay:1s}
.l4{top:70%;left:50%;animation-delay:1.5s}

@keyframes twinkle{from{opacity:.4;transform:scale(.6)}to{opacity:1;transform:scale(1.4)}}

/* ORNAMENTS */
.ornament{
    position:absolute;
    width:14px;
    height:14px;
    border-radius:50%;
    background:radial-gradient(circle at 30% 30%,#fff,red 60%);
    box-shadow:0 0 10px rgba(255,0,0,.9);
    animation:swing 3s ease-in-out infinite;
}

.o1{top:20%;left:35%}
.o2{top:45%;left:55%;animation-delay:.7s}
.o3{top:65%;left:45%;animation-delay:1.4s}

@keyframes swing{0%{transform:rotate(-6deg)}50%{transform:rotate(6deg)}100%{transform:rotate(-6deg)}}

/* SNOW */
.snowflake{
    position:fixed;
    top:-20px;
    color:white;
    animation:fall linear infinite;
    pointer-events:none;
}

@keyframes fall{to{transform:translateY(120vh)}}

/* VIGNETTE */
.vignette{
    pointer-events:none;
    position:fixed;
    inset:0;
    background: radial-gradient(circle at center, rgba(0,0,0,0) 60%, rgba(0,0,0,0.5) 100%);
    z-index:500;
}

.scroll-space{height:200px}

/* RESPONSIVE */
@media(max-width:900px){
    .container{flex-direction:column;align-items:center;}
    .family-frame,.tree-holder{width:80%; max-width:400px;}
}
</style>
</head>

<body>

<audio id="music" src="music.mp3" loop></audio>

<div class="top-buttons">
    <button id="musicBtn">Play Music</button>
</div>

<div class="header">AMARILA’S FAMILY</div>

<div class="container">
    <div class="family-frame" id="familyFrame">
        <img src="family (2).jpg" alt="Family Photo">
    </div>

    <div class="tree-holder">
        <div class="image-tree">
            <img src="cmtree-removebg-preview.png" alt="Christmas Tree">
            <div class="tree-lights">
                <span class="l1"></span>
                <span class="l2"></span>
                <span class="l3"></span>
                <span class="l4"></span>
            </div>
            <span class="ornament o1"></span>
            <span class="ornament o2"></span>
            <span class="ornament o3"></span>
        </div>
    </div>
</div>

<div class="merry-christmas">Merry Christmas</div>

<div class="scroll-space"></div>
<div class="vignette"></div>

<script>
// Automatic Snow
function createSnow(){
    const s=document.createElement("div");
    s.className="snowflake";
    s.innerText="❄";
    s.style.left=Math.random()*innerWidth+"px";
    s.style.fontSize=(Math.random()*10+20)+"px";
    s.style.animationDuration=(Math.random()*3+4)+"s";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),10000);
}
setInterval(createSnow,160);

// Music Button
const music=document.getElementById("music");
const musicBtn=document.getElementById("musicBtn");
music.volume=.4;
musicBtn.addEventListener("click",()=>{
    if(music.paused){music.play().catch(()=>{});musicBtn.innerText="Pause Music";}
    else{music.pause();musicBtn.innerText="Play Music";}
});

// Match Tree Height
function matchTreeHeight(){
    const familyImg=document.querySelector('.family-frame img');
    const treeImg=document.querySelector('.image-tree img');
    if(familyImg && treeImg){
        treeImg.style.height = familyImg.clientHeight + "px";
    }
}
window.addEventListener('load',matchTreeHeight);
window.addEventListener('resize',matchTreeHeight);
</script>
</body>
</html>
